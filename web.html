<!doctype html>
<html>
    <head>
        <title>Web Layout</title>
    </head>
    <body>
        <table border="1" cellspacing="10" cellpadding="10" width="100%">
        <!-- Header Section Start -->
        <tr>
            <td width="25%" height="160px"></td>
            <td width="75%" colspan="3"></td>
        </tr>
        <!-- Header Section End -->
        <!-- Nav Section Start -->
        <tr>
            <td width="100%" height="50px" colspan="4"></td>
        </tr>
        <!-- Nav Section End -->
        <!-- Scroll Section Start -->
        <tr>
            <td width="100%" height="60px" colspan="4"></td>
        </tr>
        <!-- Scroll Section End -->
        <!-- Main Section Start -->
        <tr>
            <td width="25%" height="560px"></td>
            <td width="50%" colspan="2"></td>
            <td width="25%"></td>
        </tr>
        <!-- Main Section End -->
        <!-- Big Footer Section Start -->
        <tr>
            <td width="25%" height="200px"></td>
            <td width="25%"></td>
            <td width="25%"></td>
            <td width="25%"></td>
        </tr>
        <!-- Big Footer Section End -->
        <!-- Footer Section Start -->
        <tr>
            <td width="100%" height="40px" colspan="4"></td>
        </tr>
        <!-- Footer Section End -->
    </table>
    </body>
</html>
